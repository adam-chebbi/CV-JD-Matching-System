<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Data</title>
</head>
<body>
    <h1>Manage Uploaded Data</h1>
    {% for jd in data %}
        <h2>Job Description: {{ jd.jd_filename }}</h2>
        <form action="/delete_jd/{{ jd.jd_id }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this JD and all associated CVs?')">Delete JD</button>
        </form>
        <ul>
            {% for cv in jd.cvs %}
                <li>
                    CV: {{ cv[1] }} - Similarity Score: {{ cv[2] }}
                    <form action="/delete_cv/{{ cv[0] }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this CV?')">Delete CV</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
