<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>CV Matcher</h1>
        <button id="nav-toggle">â˜°</button>
        <ul id="nav-menu" class="nav-list">
            <li><a href="/">Upload</a></li>
            <li><a href="/manage">Manage Data</a></li>
        </ul>
    </nav>

    <!-- Results Section -->
    <section>
        <h2>Results</h2>

        <!-- Filter Results -->
        <div>
            <label for="filter-input">Filter by Minimum Similarity Score:</label>
            <input type="number" id="filter-input" step="0.1" min="0" max="1" placeholder="Enter minimum score">
        </div>

        <!-- Results Table -->
        <table>
            <thead>
                <tr>
                    <th>CV</th>
                    <th>Similarity Score</th>
                </tr>
            </thead>
            <tbody>
                {% for cv, score in scores %}
                <tr class="cv-row" data-score="{{ score }}">
                    <td>{{ cv }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Visualizations -->
        <h3>Visualizations</h3>
        <div>
            <img src="{{ charts[0] }}" alt="Similarity Bar Chart">
            <img src="{{ charts[1] }}" alt="Similarity Histogram">
            <img src="{{ charts[2] }}" alt="Similarity Pie Chart">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CV Matcher. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
