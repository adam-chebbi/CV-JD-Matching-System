<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Data - CV Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Manage Uploaded Data</h1>
        <a href="/">‚Üê Back to Home</a>
    </nav>

    <!-- Manage Data Section -->
    <section>
        {% for jd in data %}
            <div class="jd-section">
                <h2>Job Description: {{ jd.jd_filename }}</h2>
                <form action="/delete_jd/{{ jd.jd_id }}" method="post" style="display:inline;">
                    <button type="submit" data-delete="delete this Job Description and its CVs">
                        Delete JD
                    </button>
                </form>
                <ul>
                    {% for cv in jd.cvs %}
                        <li>
                            CV: {{ cv[1] }} - Similarity Score: {{ cv[2] }}
                            <form action="/delete_cv/{{ cv[0] }}" method="post" style="display:inline;">
                                <button type="submit" data-delete="delete this CV">Delete CV</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CV Matcher. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
