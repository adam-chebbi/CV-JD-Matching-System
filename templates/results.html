<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
</head>
<body>
    <h1>Results</h1>
    
    <h2>Filter and Sort</h2>
    <form method="get" action="/filter_results">
        <label for="min_score">Minimum Similarity Score:</label>
        <input type="number" id="min_score" name="min_score" step="0.1" min="0" max="1" value="0">
        <button type="submit">Apply Filter</button>
    </form>
    
    <h2>Similarity Scores</h2>
    <table>
        <tr>
            <th>CV</th>
            <th>Similarity Score</th>
        </tr>
        {% for cv, score in scores %}
        <tr>
            <td>{{ cv }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Visualizations</h2>
    <div>
        <img src="{{ charts[0] }}" alt="Similarity Bar Chart">
        <img src="{{ charts[1] }}" alt="Similarity Histogram">
        <img src="{{ charts[2] }}" alt="Similarity Pie Chart">
    </div>
</body>
</html>
